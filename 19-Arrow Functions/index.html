<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19-Arrow Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="titulo">19-Arrow Functions</h1>

    <div>
      <p>Somando e subtraindo com as funções</p>
      <code>
        function somar(x,y){ return x+y; } function subtrair(x,y){ return x-y }
        console.log(somar(10,15)); console.log(subtrair(10,15));
      </code>
    </div>

    <div>
      <p>Outra forma de somar</p>
      <code>
        let somar = function (x,y){ return x + y ; } console.log(somar(50,35));
      </code>
    </div>

    <script src="script.js"></script>
  </body>
</html>
